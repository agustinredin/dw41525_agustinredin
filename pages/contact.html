<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio Gamarra - CONTACTO</title>
    <link rel="stylesheet" href=".././css/styles.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Staatliches&display=swap">
</head>

<body>
    <div class="loader"><div class="loader__logo"></div></div>
    <main class="contact__main">
        <section class="header__container">
            <div class="header__logo">
                <a href="../index.html">
                    <h1 class="hover">IG</h1>
                </a>
            </div>
            <nav>
                <a href="../index.html" class="hover">Home</a>
                <a href="about-me.html" class="hover">Sobre mí</a>
                <a href="features.html" class="hover">Mis métodos</a>
                <a href="services.html" class="hover">Planes</a>
                <a href="contact.html" class="hover">Contacto</a>
            </nav>
        </section>
        <section class="banner-contact">
            <div class="title">
                <h1 class="contact__title">
                    <span class="red text-shadow">CONTACTO</span>
                    <hr class="divider">
                </h1>
            </div>
        </section>
        <form action="/">
            <div class="form__row">
                <span>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Escriba su nombre">
                </span>
                <span>
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" placeholder="Escriba su apellido">
                </span>
            </div>
            <div class="form__row">
                <span>
                    <label for="email">Mail</label>
                    <input type="email" name="email" placeholder="Escriba su mail">
                    </span>
                    <span>
                        <label for="service">Plan de interés</label>
                        <select name="service">
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="0">Ninguno</option>
                            <option value="1">Personalizado + asesoría</option>
                            <option value="2">Asesoría</option>
                            <option value="3">Ciclo</option>
                        </select>
                    </span>
            </div>
            <div class="form__row">
                <label for="extra">Info. adicional</label>
                <textarea name="extra" rows="5" placeholder=""></textarea>
            </div>
            <div>
                <input type="submit" value="enviar">
            </div>
        </form>
        <footer class="footer">
            <div class="footer__logo">
                <h3>IGNACIO GAMARRA</h3>
                <p>Asistente para dominar la fuerza corporal</p>
            </div>
            <div class="footer__info">
                <h3>11 2345-6789 <span>AR</span></h3>
                <p>Dirección 1234, Buenos Aires</p>
                <div class="footer__socials">
                    <a href="https://instagram.com/user" target="blank" rel="noopener noreferrer" class="hover-simple"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://facebook.com/user" target="blank" rel="noopener noreferrer" class="hover-simple"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://twitter.com/user" target="blank" rel="noopener noreferrer" class="hover-simple"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://api.whatsapp.com/send?phone=549123456789&text=Hola&source=&data=&app_absent=0" target="blank" rel="noopener noreferrer" class="hover-simple"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="footer__sitemap">
                <ul>
                    <li><a href="../index.html" class="hover">Home</a></li>
                    <li><a href="about-me.html" class="hover">Sobre mí</a></li>
                    <li><a href="features.html" class="hover">Mis métodos</a></li>
                    <li><a href="services.html" class="hover">Planes</a></li>
                    <li><a href="contact.html" class="hover">Contacto</a></li>
                </ul>
            </div>
        </footer>
    </main>
</body>

<script src="https://kit.fontawesome.com/7b2a973c42.js" crossorigin="anonymous"></script>

<script src="https://smtpjs.com/v3/smtp.js">

</script>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script>
$("form").on("submit", (e) => {
e.preventDefault();

alert("ENVIADO!");
})

$(document).ready(() => {
    setTimeout(__scroll, 1000)

    if(window.location.search != "")
    {
        let service = window.location.search.substring(3);        
        setService(service)
    }

})

const setService = (service) => {
    let select = $("select[name=service]");

    select.val(service)

    $("html, body").animate({ scrollTop: select.position().top.toString() });
    select.toggleClass("focus-visible")
}

const __scroll = () => {
    $("body").css("overflow-y", "scroll");
    console.log("scroll!")
}
</script>


</html>
